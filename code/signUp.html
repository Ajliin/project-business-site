    <section class="main-content-about">
        <form class="sign-up-form" action="http://httpbin.org/anything" method="post">
            <h1>Sign up here</h1>
            <label >
              User Name
                <input 
                  class="input-box"
                  type="text" 
                  required
                  name="UserName" 
                  placeholder="Enter your user name">
            </label>
            <label >
              Name
                <input  
                  class="input-box" 
                  type="text" 
                  required 
                  name="Name" 
                  placeholder="Enter your name">
            </label>
            <label>
              Password
                <input 
                  class="input-box" 
                  type="password"
                  required
                  name="Password" 
                  placeholder="Enter your password">
            </label>
            <label>
              Email
                <input  
                  class="input-box" 
                  type="email" 
                  required 
                  name="Email"
                  placeholder="example@gmail.com">
            </label>
            
            <p>Please agree on terms and if you want our newsletter:</p>
            <label>
              <input type="checkbox" required name="Terms">
                I Agree on Terms and Conditions from FOAJÉ
            </label>
            <label>
              <input type="checkbox"  checked name="News">
                I want to recieve news from 
            </label>
            <label>
                <button type="submit">Sign up</button>
            </label>
            </form>
        </div>
